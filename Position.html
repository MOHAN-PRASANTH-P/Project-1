<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <title>Example 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .bContainer {
            width: 80%;
            text-align: center;
        }

        .imgContainer {
            margin-bottom: 50px;
            width: 50%;
            margin: 0 auto;
        }

        img {
            max-width: 100%;
            height: auto;
            filter: brightness(100%);
            margin-bottom: 60px;
        }

        input[type="range"] {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="bContainer">
        <h1>Using CSS filter Property</h1>
        <div class="imgContainer">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240315180241/Kotlin-Libraries.webp"
                alt="Example Image" 
                 id="image">
        </div>
        <input type="range" min="0"
               max="200" value="0"
               class="slider"
               id="brightnessSlider">
    </div>
    <script>
        const bSlider =document.getElementById('brightnessSlider');
        const img = document.getElementById('image');
        bSlider.addEventListener('input', function () {
            const bVal = this.value;
            img.style.filter = `brightness(${bVal}%)`;
        });
    </script>
</body>

</html>
